{% for asset in asset_list %}
	<tr>
        <td><img class="asset-logo" alt="Logo for {{ asset.title }}" src="{{ asset.icon_url }}"></td>
        <td>{{ asset.title }}</td>
        <td>{{ asset.version }}</td>
        <td>{{ asset.godot_version }}</td>
        <td>TBD: Buttons<br /><a href="{{ asset.download_url }}">{{ asset.download_url }}</a></td>
        <td>Asset: {{ asset.modify_date }}<br />Zip: {{ asset.zip_date }}</td>
    </tr>
{% endfor %}
